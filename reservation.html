  <h1 style="text-align:center; margin-top:2rem; color:#FFD700;">Book a Table</h1>

  <form class="reservation-form" action="#" method="POST" aria-label="Reservation Form">
    <label for="name">Full Name</label>
    <input type="text" id="name" name="name" required placeholder="Your Name" />

    <label for="email">Email Address</label>
    <input type="email" id="email" name="email" required placeholder="example@mail.com" />

    <label for="phone">Phone Number</label>
    <input type="tel" id="phone" name="phone" required placeholder="+1234567890" />

    <label for="date">Date</label>
    <input type="date" id="date" name="date" required />

    <label for="time">Time</label>
    <input type="time" id="time" name="time" required />

    <label for="guests">Number of Guests</label>
    <select id="guests" name="guests" required>
      <option value="" disabled selected>Select number</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5+">5+</option>
    </select>

    <button type="submit" aria-label="Submit Reservation">Reserve Now</button>
  </form>
